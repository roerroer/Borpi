
<div class="panel panel-info" ng-controller="mpreIngresoCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Marcas - Pre-Ingreso</h3>
    </div>

    <div class="panel-body">

        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label>Tipo de Registro</label>
                    <select class="form-control" name="TipoDeRegistroId" ng-model="model.Tipo.Id" ng-options="t.Nombre for t in tipoDeRegistro"></select>
                </div>
                <div class="col-md-6">
                    <label>Numero Pre-Ingreso</label>
                    <input type="text" name="Numero" ng-model="model.Expediente.Numero" class="form-control" ui-mask="9999-999999" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Nombre de Compareciente</label>
            <input type="text" name="Compareciente" ng-model="Compareciente" class="form-control" placeholder="Compareciente" />
        </div>
        <div class="form-group">
            <label>Profesión u Oficio:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>
        <div class="form-group">
            <label>Nacionalidad:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>
        <div class="form-group">
            <label>Dirección para notificar:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>
        <div class="form-group">
            <label>Tel/Fax/email:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>
        <div class="form-group">
            <label>Domicilio:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>

        <div class="form-group">
            <label>Cargo y calidad con que comparece:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>

        <div class="form-group">
            <label>Entidad solicitante:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>

        <div class="form-group">
            <label>Constituida conforme las leyes de:</label>
            <select class="form-control" name="TipoDeRegistroId" ng-model="model.Tipo.Id" ng-options="t.Nombre for t in tipoDeRegistro"></select>
        </div>

        <div class="form-group">
            <label>SIGNO DISTINTIVO SOLICITADO:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>

        <div class="form-group">
            <label>TIPO:</label>
            <select class="form-control" name="TipoDeRegistroId" ng-model="model.Tipo.Id" ng-options="t.Nombre for t in tipoDeRegistro"></select>
        </div>

        <div class="form-group">
            <label>TRADUCCION:</label>
            <input type="text" name="Profesion" ng-model="Profesion" class="form-control" placeholder="Profesion" />
        </div>
        
        <div class="form-group">
            <label>Pais de origen del Distintivo:</label>
            <select class="form-control" name="TipoDeRegistroId" ng-model="model.Tipo.Id" ng-options="t.Nombre for t in tipoDeRegistro"></select>
        </div>

        <div class="form-group">
            <label>Prioridad:</label>
            <div class="row">
                <div class="col-md-4">
                    <label>Pais</label>
                    <input type="text" name="Numero" ng-model="model.Expediente.Numero" class="form-control" placeholder="Expediente 9999-99999" />
                </div>
                <div class="col-md-4">
                    <label>Fecha</label>
                    <input type="text" name="Numero" ng-model="model.Expediente.Numero" class="form-control" placeholder="Expediente 9999-99999" />
                </div>
                <div class="col-md-4">
                    <label>Numero</label>
                    <input type="text" name="Numero" ng-model="model.Expediente.Numero" class="form-control" placeholder="Expediente 9999-99999" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="bs-box bs-box-blue row">
                <label>ACTIVIDAD</label><br />
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Industrial <input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            De Servicios<input type="checkbox" ng-model="model.Marca.DeServicios" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Certificacion<input type="checkbox" ng-model="model.Marca.Certificacion" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Comercial<input type="checkbox" ng-model="model.Marca.Comercial" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Colectiva<input type="checkbox" ng-model="model.Marca.Colectiva" style="width:15px;">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>Clase de Niza:</label>
                    <select class="form-control" name="TipoDeRegistroId" ng-model="model.Tipo.Id" ng-options="t.Nombre for t in tipoDeRegistro"></select>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="model.ColocarProductos" style="width:15px;">¡colocar productos al seleccionar clase!
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Mercancias, actividades o servicios que ampara:</label>
            <textarea rows="4" cols="10" name="Codigo" ng-model="model.Marca.Productos" class="form-control" required placeholder="Productos" />
        </div>

        <div class="form-group">
            <label>Reservas y/o Renuncias:</label>
            <textarea rows="4" cols="10" name="Codigo" ng-model="model.Marca.Productos" class="form-control" required placeholder="Productos" />
        </div>

        <div class="form-group">
            <label>Direccion del lugar principal donde se fabrican,distribuyan,comercializan o presten los productos o servicios:</label>
            <textarea rows="4" cols="10" name="Codigo" ng-model="model.Marca.Productos" class="form-control" required placeholder="Productos" />
        </div>

        <div class="form-group">
            <label>Acompaño a la solicitud:</label>
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            4 Reproducciones <input type="checkbox" ng-model="model.Reproducciones" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Nombramiento<input type="checkbox" ng-model="model.Nombramiento" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Poder<input type="checkbox" ng-model="model.Poder" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Fotocopia de DPI<input type="checkbox" ng-model="model.Identificacion" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            3 ejemplares del reglamento<input type="checkbox" ng-model="model.Ejemplares" style="width:15px;">
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            copias(s) reposicion<input type="checkbox" ng-model="model.Copias" style="width:15px;">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Comprobante de pago de tasa<input type="checkbox" ng-model="model.Comprobante" style="width:15px;">
                        </label>
                    </div>
                </div>

                <div class="col-md-10">
                    <label>Otros</label>
                    <input type="text" name="Numero" ng-model="model.Otros" class="form-control" placeholder="Expediente 9999-99999" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Lugar y Fecha:</label>
            <input type="text" name="LugaryFecha" ng-model="model.LugaryFecha" class="form-control" placeholder="Compareciente" />
        </div>

        <div class="form-group">
            <label>Diseño:</label>
            <input type="file" name="file" ng-model="model.Diseno" onchange="angular.element(this).scope().uploadFile(this.files)" />
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            Finalizar Solicitud<input type="checkbox" ng-model="model.Comprobante" style="width:15px;">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getExpediente(model.Expediente.Numero)">Enviar</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getExpediente(model.Expediente.Numero)">Guardar e Imprimir</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getExpediente(model.Expediente.Numero)">Consultar Solicitud</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getExpediente(model.Expediente.Numero)">Efectuar Pago</button>
                </div>
            </div>
        </div>

    </div>
</div>
