
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Reestablecer clave</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <div class="bs-box bs-box-green bs-box-none row">

                <div class="container">
                    <form class="simple-form" name='form' novalidate>
                        <input ng-hide="true" ng-model="usuario.Id" />

                        <div class="form-group">
                            <label>Cuenta de acceso al sistema:</label>
                            <input type="email" placeholder="email" class="form-control" name="Cuenta" ng-model="usuario.Cuenta" required>
                            <span class="label label-danger" ng-show="form.Cuenta.$error.required">Cuenta de usuario es requerido<br /></span>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">
                                <a href="/Publico/#" class="btn btn-default">Cancelar</a>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" ng-click="emailMe(usuario)" ng-disabled="form.$invalid">Continuar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
