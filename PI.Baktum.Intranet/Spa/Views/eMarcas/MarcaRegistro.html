<div class="left-canvas">
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <label>Numero de Registro</label>
                <input type="text" name="Registro" ng-model="model.Marca.Registro" class="form-control" placeholder="Registro" />
            </div>
            <div class="col-md-1">
                <label>-</label>
                <input type="text" name="Letra" ng-model="model.Marca.Letra" class="form-control" placeholder="Letra" />
            </div>
            <div class="col-md-3">
                <label>Fecha Estatus</label>
                <div class="form-control">{{model.Expediente.FechaDeEstatus | date:'MM/dd/yyyy'}}</div>
            </div>

            <div class="col-md-5">
                <label>Status Administrativo</label>
                <div class="form-control">{{model.SituacionAdmin}}</div>
            </div>

        </div>
    </div>


    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <label>Tomo</label>
                <input type="text" name="Tomo" ng-model="model.Marca.Tomo" class="form-control" placeholder="Tomo" />
            </div>
            <div class="col-md-3">
                <label>Folio</label>
                <input type="text" name="Folio" ng-model="model.Marca.Folio" class="form-control" placeholder="Folio" />
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-3">
                <label>No Anotaciones</label>
                <div class="form-control">{{model.Anotaciones.length}}</div>
            </div>

        </div>
    </div>


    <div class="form-group">
        <div class="row">
            <div class="col-md-7">
                <style>
                    #grdRenovaciones:after {
                        content: "Renovaciones";
                    }
                </style>
                <div class="boxy" id="grdRenovaciones">
                    <table class="table table-hover">
                        <thead>
                            <!--un boton para agregar mas prioridades se activa una vez que se haya guardado el expediente-->
                            <tr>
                                <th>Exp. Renovacion</th>
                                <th>Fecha Sol</th>
                                <th>Fecha Status</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-5">
                <style>
                    #grdAnotaciones:after {
                        content: "Anotaciones";
                    }
                </style>
                <div class="boxy" id="grdAnotaciones">
                    <table class="table table-hover">
                        <thead>
                            <!--un boton para agregar mas prioridades se activa una vez que se haya guardado el expediente-->
                            <tr>
                                <th>Exp. Anotacion</th>
                                <th>Tipo</th>
                                <th>Titular</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
