<style>
    .ta-editor {
        min-height: 500px;
        height: auto;
        overflow: auto;
        font-family: inherit;
        font-size: 100%;
    }
</style>
<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Fecha de Cambio:</label>
            <p class="input-group">
                <input type="text" name="FechaResolucion" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="_resolucion.FechaResolucion" is-open="fresolucion.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="WeekendDisabled(date, mode)" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'fresolucion')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Cambio de estatus a:</label>
            <select class="form-control" name="EstatusId" ng-model="_resolucion.EstatusId" ng-options="e.Descripcion for e in Estatuses"></select>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="_resolucion.UpdatesEstatus" style="width: 15px">
                    Seleccione la casilla  para cambiar el estado de este expediente, sino seleciona la casilla solo se actualizará la cronología.
                </label>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Titulo de Resolucion:</label>
            <input type="text" ng-model="_resolucion.Titulo" class="form-control">
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-10">
            <text-angular name="htmlcontent" ng-model="_resolucion.htmlResol"></text-angular>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" ng-click="Resolucion_Customizada(_resolucion)">Grabar e Imprimir Resolucion</button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" confirm-action msg="Esta segur@ de Proceder?" continue-with="rollbackResolution()">Cancelar</button>
        </div>
    </div>
</div>
