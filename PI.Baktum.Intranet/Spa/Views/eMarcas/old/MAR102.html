<div ng-include="'./Spa/Views/eMarcas/MAR000.html'"></div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Listado de Requerimientos</label>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req10" style="width:15px;">Especificar si es Registro</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req1" style="width:15px;">Anexar Poder</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req11" style="width:15px;">Excluir de la clase indicada</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req2" style="width:15px;">Anexar Nombramiento</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req12" style="width:15px;">Indicar actividad</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req3" style="width:15px;">Indicar nombre de la entidad</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req13" style="width:15px;">Enumerar Reservas</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req4" style="width:15px;">Aclarar incongruencia denominacion</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req14" style="width:15px;">Restringir Mercancías</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req5" style="width:15px;">Anexar 4 reproducciones</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req15" style="width:15px;">Ratificar solicitud</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req6" style="width:15px;">Anexar Comprobante de pago</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req16" style="width:15px;">Indicar lugar de constitución</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req7" style="width:15px;">Indicar clase correcta</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req17" style="width:15px;">Por estar la denominación</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req8" style="width:15px;">Anexar certificación de la copia</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="_resolucion.req9" style="width:15px;">Enumerar en forma precisa</label>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-11">
            <label>Observaciones</label>
            <textarea rows="2" cols="10" name="Observaciones" ng-model="_resolucion.Observaciones" class="form-control" placeholder="Observaciones" />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" ng-click="_mar001SaveNPrint(_resolucion)">Grabar e Imprimir Resolucion</button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" confirm-action msg="Esta segur@ de Proceder?" continue-with="rollbackResolution()">Cancelar</button>
        </div>
    </div>
</div>
