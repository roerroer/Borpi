<div ng-include="'./Spa/Views/eMarcas/MAR000.html'"></div>

<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label>Norma contenida en el artículo</label>
            <input type="text" name="NormaArticulo" ng-model="_resolucion.NormaArticulo" class="form-control" placeholder="Articulo" />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-4">
            <label>Literal</label>
            <input type="text" name="Literal" ng-model="_resolucion.Literal" class="form-control" placeholder="Literal" />
        </div>
        <div class="col-md-4">
            <label>Articulo</label>
            <input type="text" name="Articulo" ng-model="_resolucion.Articulo" class="form-control" placeholder="Articulo" />
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-4">
            <label>Listado de Requerimientos</label>
            <div class="checkbox">
                <label>
                    Productos <input type="checkbox" ng-model="_resolucion.Productos" style="width:15px;">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    Servicios<input type="checkbox" ng-model="_resolucion.Servicios" style="width:15px;">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    Semejanza Gráfica<input type="checkbox" ng-model="_resolucion.SemejanzaGrafica" style="width:15px;">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    Fonética<input type="checkbox" ng-model="_resolucion.Fonetica" style="width:15px;">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    Ideológica<input type="checkbox" ng-model="_resolucion.Ideologica" style="width:15px;">
                </label>
            </div>
        </div>
        <div class="col-md-6 panel panel-default">
            <div class="panel-heading">Datos Del Registro</div>
            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="_resolucion.NombreComercial" value="NC" style="width:15px;">Nombre Comercial
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="_resolucion.SenalDePublicidad" value="SP" style="width:15px;">Senal De Publicidad
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="_resolucion.Marca" value="M" style="width:15px;">Marca
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label>No. Registro</label>
                <input type="text" name="Registro" ng-model="_resolucion.Registro" class="form-control" />
                <br />
                <label>Letra</label>
                <input type="text" name="Letra" ng-model="_resolucion.Letra" class="form-control" />
                <br />
                <label>Expediente</label>
                <input type="text" name="Expediente" ng-model="_resolucion.Expediente" class="form-control" />
            </div>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-11">
            <label>Observaciones</label>
            <textarea rows="2" cols="10" name="Observaciones" ng-model="_resolucion.Observaciones" class="form-control" placeholder="Observaciones" />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" ng-click="Objeciones_Fondo(_resolucion)">Grabar e Imprimir Resolucion</button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" confirm-action msg="Esta segur@ de Proceder?" continue-with="rollbackResolution()">Cancelar</button>
        </div>
    </div>
</div>
