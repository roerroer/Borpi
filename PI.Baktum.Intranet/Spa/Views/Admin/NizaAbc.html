<br>
<style>
    #lstNiza:after {
        content: "Niza";
    }
</style>
<div class="boxy" id="lstNiza">
    <div ng-controller="NizaCtrlr">

        <form class="simple-form" name='form' novalidate>

            <input ng-hide="niza.Id" ng-model="niza.Id" />
            Descripcion:<input type="text" name="Descripcion" ng-model="niza.Descripcion" class="form-control" required />
            <span class="label label-danger" ng-show="form.Descripcion.$error.required">Descripcion de niza es requerido<br /></span><br />

            Codigo:<input type="text" name="Codigo" ng-model="niza.Codigo" class="form-control" required />
            <span class="label label-danger" ng-show="form.Codigo.$error.required">Codigo de niza es requerido<br /></span><br />

            Productos Que Ampara:<input type="text" name="ProductosQueAmpara" ng-model="niza.ProductosQueAmpara" class="form-control" /><br />

            <a href="Admin#/Niza/" class=" btn btn-default">Cancelar</a>

            <button type="button" class="btn btn-primary" ng-click="update(niza)" ng-disabled="form.$invalid || isUnchanged(niza)">Grabar</button>

        </form>

    </div>
</div>
