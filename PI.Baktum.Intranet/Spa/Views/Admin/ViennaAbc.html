<br>
<style>
    #lstVienna:after {
        content: "Vienna";
    }
</style>
<div class="boxy" id="lstVienna">
    <div ng-controller="ViennaCtrlr">

        <form class="simple-form" name='form' novalidate>

            <input ng-hide="vienna.Id" ng-model="vienna.Id" />
            Descripcion:<input type="text" name="Descripcion" ng-model="vienna.Descripcion" class="form-control" required /><br />
            <span class="label label-danger" ng-show="form.Descripcion.$error.required">Descripcion de vienna es requerido<br /></span>

            Codigo:<input type="text" name="Codigo" ng-model="vienna.Codigo" class="form-control" required /><br />
            <span class="label label-danger" ng-show="form.Codigo.$error.required">Codigo de vienna es requerido<br /></span>

            <a href="Admin#/Vienna/" class=" btn btn-default">Cancelar</a>

            <button type="button" class="btn btn-primary" ng-click="update(vienna)" ng-disabled="form.$invalid || isUnchanged(vienna)">Grabar</button>

        </form>

    </div>
</div>
