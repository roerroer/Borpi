<br>
<style>
    #lstEstatus:after {
        content: "Estatus";
    }
</style>
<div class="boxy" id="lstEstatus">
    <div ng-controller="EstatusesCtrlr">

        <form class="simple-form" name='form' novalidate>

            <input ng-hide="estatus.Id" ng-model="estatus.Id" />

            Codigo:<input type="text" name="Codigo" ng-model="estatus.Codigo" class="form-control" required />
            <span class="label label-danger" ng-show="form.Codigo.$error.required">Codigo de estatus es requerido<br /></span><br />

            Descripcion:<input type="text" name="Descripcion" ng-model="estatus.Descripcion" class="form-control" required />
            <span class="label label-danger" ng-show="form.Descripcion.$error.required">Descripcion de estatus es requerido<br /></span><br />

            Modulo:
            <select class="form-control" name="ModuloId" ng-model="estatus.ModuloId" ng-options="mod.name for mod in Modulos"></select>
            <span class="label label-danger" ng-show="form.ModuloId.$error.required">Modulo es requerido<br /></span><br />

            <a href="Admin#/Estatus/" class=" btn btn-default">Cancelar</a>

            <button type="button" class="btn btn-primary" ng-click="update(estatus)" ng-disabled="form.$invalid || isUnchanged(estatus)">Grabar</button>

        </form>

    </div>
</div>
