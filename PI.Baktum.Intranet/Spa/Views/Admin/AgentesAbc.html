<br>
<style>
    #lstAbc:after {
        content: "Agentes";
    }
</style>
<div class="boxy" id="lstAbc">
    <div ng-controller="AgentesCtrlr">

        <form class="simple-form" name='form' novalidate>

            <input ng-hide="agente.Id" ng-model="estatus.Id" /><br />

            Nombre:<input type="text" name="Nombre" ng-model="agente.Nombre" class="form-control" required />
            <span class="label label-danger" ng-show="form.Nombre.$error.required">Nombre de agente es requerido<br /></span><br />

            Domicilio:<input type="text" name="Domicilio" ng-model="agente.Domicilio" class="form-control" required />
            <span class="label label-danger" ng-show="form.Domicilio.$error.required">Descripcion de agente es requerido<br /></span><br />

            Telefono:<input type="text" name="Telefono" ng-model="agente.Telefono" class="form-control" />

            Fax:<input type="text" name="Fax" ng-model="agente.Fax" class="form-control" required />

            <a href="Admin#/Agentes/" class=" btn btn-default">Cancelar</a>

            <button type="button" class="btn btn-primary" ng-click="update(agente)" ng-disabled="form.$invalid || isUnchanged(agente)">Grabar</button>

        </form>

    </div>
</div>
