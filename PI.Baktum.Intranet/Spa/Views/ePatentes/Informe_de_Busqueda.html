<!--Informe de Busqueda-->
<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Fecha de Resolucion</label>
            <p class="input-group">
                <input type="text" name="FechaResolucion" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="_resolucion.FechaResolucion" is-open="fresolucion.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="dateHelper.disabled(date, mode)" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'fresolucion')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Documentación minima buscada( sistema de clasificación ):</label>
            <textarea rows="2" cols="10" name="Busqueda" ng-model="_resolucion.Busqueda" class="form-control" placeholder="" />
        </div>
        <div class="col-md-5">
            <label>Doctos buscados diferentes de la doc..</label>
            <textarea rows="2" cols="10" name="DocumentosBuscados" ng-model="_resolucion.DocumentosBuscados" class="form-control" placeholder="" />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Bases de datos consultadas:</label>
            <textarea rows="2" cols="10" name="BasesDeDatos" ng-model="_resolucion.BasesDeDatos" class="form-control" placeholder="Bases de datos... " />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label>Existen otros documentos citados a continuación<input type="checkbox" ng-model="_resolucion.OtrosDoctos" style="width:15px;"></label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="checkbox-inline">
                <label>Familia de patentes citados en anexos:<input type="checkbox" ng-model="_resolucion.FamiliaPatentes" style="width:15px;"></label>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Reivindicaciones para las cuales no pudo efectuarse la busqueda:</label>
            <textarea rows="2" cols="10" name="ReivindicacionesNoBusqueda" ng-model="_resolucion.ReivindicacionesNoBusqueda" class="form-control" placeholder="" />
        </div>
        <div class="col-md-5">
            <label>Materia que no constituye invencion y materia excluida de patentabilidad:</label>
            <textarea rows="2" cols="10" name="MateriaExcluida" ng-model="_resolucion.MateriaExcluida" class="form-control" placeholder="" />
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Fecha en que se completo la busqueda:</label>
            <p class="input-group">
                <input type="text" name="FechaBusquedaInternacional" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="_resolucion.FechaBusquedaInternacional" is-open="fmem.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="dateHelper.disabled(date, mode)" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'fmem')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-5">
            <label>Bases de datos consultadas:</label>
            <textarea rows="2" cols="10" name="BasesDeDatos" ng-model="_resolucion.BasesDeDatos" class="form-control" placeholder="" />
        </div>
        <div class="col-md-5">
            <label>Examinador autorizado:</label>
            <textarea rows="2" cols="10" name="Examinador" ng-model="_resolucion.Examinador" class="form-control" placeholder="Examinador.. " />
        </div>
    </div>
</div>

<!--INFBUSQUEDA2(pendiente)-->


<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" ng-click="Informe_de_Busqueda(_resolucion)">Grabar e Imprimir Resolucion</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" confirm-action msg="Esta segur@ de Proceder?" continue-with="rollbackResolution()">Cancelar</button>
        </div>
    </div>
</div>
