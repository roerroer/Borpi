<div class="left-canvas">
    <form name='frmSol' novalidate="">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label>Tipo de Patente</label>
                    <select class="form-control" name="TipoDeRegistroId" ng-model="model.Expediente.TipoDeRegistroId" ng-options="t.Id as t.Nombre for t in tipoDePatentes" required></select><br />
                    <span class="label label-danger" ng-show="model.Expediente.TipoDeRegistroId==0">Ingrese Tipo de Registro.<br /></span>
                    <!--<select ng-options="obj.text for obj in array track by obj.value"></select>-->
                </div>
                <div class="col-md-2">
                    <label>Numero</label>
                    <input type="text" name="Numero" ng-model="model.Expediente.Numero" class="form-control" ui-mask="9999-99999?A" required />
                    <span class="label label-danger" ng-show="frmSol.Numero.$error.required">Ingrese Numero de Expediente.<br /></span>
                </div>

                <div class="col-md-2">
                    <h3>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary btn-lg" ng-click="getExpediente2(model.Expediente.TipoDeRegistroId, model.Expediente.Numero)"><span class="glyphicon glyphicon-folder-open"></span></button>
                            <button type="button" class="btn btn-primary btn-lg" ng-click="getNew()"><span class="glyphicon glyphicon-file"></span></button>
                        </div>
                    </h3>
                </div>

                <div class="col-md-3">
                    <label>Fecha De Solicitud</label>
                    <p class="input-group">
                        <input type="text" name="FechaDeSolicitud" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="model.Expediente.FechaDeSolicitud" is-open="fds.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="dateHelper.disabled(date, mode)" close-text="Close" required />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event, 'fds')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <span class="label label-danger" ng-show="frmSol.FechaDeSolicitud.$error.required">Ingrese Fecha de Solicitud.<br /></span>
                </div>
                <div class="col-md-2">
                    <div class="radio">
                        <label>
                            <input type="radio" name="LeyId" ng-model="model.Expediente.LeyId" value="1" style="width:15px;" required>
                            Ley 26-73
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="LeyId" ng-model="model.Expediente.LeyId" value="2" style="width:15px;" required>
                            Ley 57-2000
                        </label>
                    </div>
                    <span class="label label-danger" ng-show="frmSol.LeyId.$error.required">Seleccione ley...<br /></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label>Titulo</label>
                    <input type="text" name="Descripcion" ng-model="model.Patente.Descripcion" class="form-control" placeholder="Titulo" required />
                    <span class="label label-danger" ng-show="frmSol.Descripcion.$error.required">Ingrese descripción de la patente....<br /></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <style>
                        #pctbox:after {
                            content: "PCT Numero de solicitud Internacional";
                        }
                    </style>
                    <div class="boxy" id="pctbox">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" name="Pct" ng-model="model.Patente.Pct" class="form-control" ui-mask="PCT/AA9999/999999" />
                            </div>
                            <div class="col-md-4">

                                <p class="input-group">
                                    <input type="text" name="Fecha_Pct" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="model.Patente.Fecha_Pct" is-open="fpct.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="dateHelper.disabled(date, mode)" close-text="Close" ng-required='(model.Patente.Pct)' />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event, 'fpct')"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <span class="label label-danger" ng-show="frmSol.Fecha_Pct.$error.required">Fecha PCT requerida.<br /></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>Numero de Registro</label>
                    <input type="text" name="Registro" ng-model="model.Patente.Registro" class="form-control" placeholder="Registro" />
                </div>
                <div class="col-md-4">
                    <label>Folio</label>
                    <input type="text" name="Folio" ng-model="model.Patente.Folio" class="form-control" placeholder="Folio" />
                </div>
                <div class="col-md-4">
                    <label>Tomo</label>
                    <input type="text" name="Tomo" ng-model="model.Patente.Tomo" class="form-control" placeholder="Tomo" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <style>
                        #statusPatente:after {
                            content: "Situacion Administrativa";
                        }
                    </style>
                    <div class="boxy" id="statusPatente">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="EstatusDescripcion" ng-model="model.Estatus.Descripcion" class="form-control" placeholder="Estatus" disabled />
                            </div>
                            <div class="col-md-4">
                                <div class="form-control" style="background-color:#EEE">{{model.Expediente.FechaDeEstatus | date:'dd/MM/yyyy'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>Clasificacion</label>
                    <select class="form-control" name="Clasificacion" ng-model="model.Patente.ClasificacionId" ng-options="_classPat.Id as _classPat.Descripcion for _classPat in classPat"></select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block" ng-click="saveSolicitud(frmSol)" ng-disabled="frmSol.$invalid"><span class=" glyphicon glyphicon-floppy-save"> Grabar</span></button>
                </div>
            </div>
        </div>
    </form>
</div>
