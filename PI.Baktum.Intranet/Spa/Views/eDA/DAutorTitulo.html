<div class="left-canvas">
    <div class="form-group">
        <div class="row">
            <div class="col-md-5">
                <label>Fecha</label>
                <input type="text" name="FechaTitulo" class="form-control" uib-datepicker-popup="{{dateHelper.format}}" ng-model="titulo.FechaTitulo" is-open="ftit.open" min-date="dateHelper.minDate" max-date="dateHelper.maxDate" datepicker-options="dateHelper.dateOptions" date-disabled="dateHelper.disabled(date, mode)" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'ftit')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Registro</label>
                <input type="text" name="RegistroTitulo" ng-model="titulo.RegistroTitulo" class="form-control" placeholder="..." />
            </div>
            <div class="col-md-4">
                <label>Tomo</label>
                <input type="text" name="TomoTitulo" ng-model="titulo.TomoTitulo" class="form-control" placeholder="..." />
            </div>
            <div class="col-md-4">
                <label>Folio</label>
                <input type="text" name="FolioTitulo" ng-model="titulo.FolioTitulo" class="form-control" placeholder="..." />
            </div>
        </div>
    </div>



    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info">Asignar Registro</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success">Imprimir Titulo</button>
            </div>
        </div>
    </div>
</div>
