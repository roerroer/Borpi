<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Expediente de Marcas en Anotacion</h3>
</div>
<div class="modal-body" id="modal-body">
    <form novalidate name="eForm">
        <div class="row">
            <div class="col-md-3">
                <label>Tipo de Solicitud</label>
                <select class="form-control" name="TipoDeRegistroId" ng-model="model.Expediente.TipoDeRegistroId" ng-options="t.Id as t.Nombre for t in tipoDeAnotaciones" required></select><br />
                <span class="label label-danger" ng-show="model.Expediente.TipoDeRegistroId==0">Ingrese Tipo de Registro.<br /></span>
                <!--<select ng-options="obj.text for obj in array track by obj.value"></select>-->
            </div>
            <div class="col-md-3">
                <label>Tipo de Solicitud</label>
                <select class="form-control" name="TipoDeRegistroId" ng-model="enExpediente.TipoDeRegistroId" ng-options="t.Id as t.Nombre for t in tipoDeRegistroDeMarcas" required></select><br />                
            </div>
            <div class="col-md-3">
                <label>Nro. de Registro</label>
                <input type="text" name="Direccion" ng-model="enExpediente.Registro" class="form-control" placeholder="Registro ######" required ng-change="getExpedienteDeMarcas()" />
                <span class="label label-danger" ng-show="eForm.Direccion.$error.required">Ingrese Registro ....<br /></span>
            </div>
            <div class="col-md-2">
                <label>Raya</label>
                <input type="text" name="Raya" ng-model="enExpediente.Raya" class="form-control" placeholder="Raya" required />
            </div>
        </div>
        <div class="row highlight">
            <div class="row">
                <div class="col-md-3">
                    <label>Denominacion:</label>
                </div>
                <div class="col-md-7">
                    <span>{{enExpediente.Denominacion}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label>Titular:</label>
                </div>
                <div class="col-md-7">
                    {{enExpediente.NombreTitular}}
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label>Fecha de Registro:</label>
                </div>
                <div class="col-md-2">
                    {{enExpediente.FechaDeRegistro | date:'dd/MM/yyyy'}}
                </div>                
                <div class="col-md-3">
                    <label>Clase Internacional Protegida:</label>
                </div>
                <div class="col-md-3">
                    {{enExpediente.ClassificacionDeNiza}}
                </div>                
            </div>

        </div>
</form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!enExpediente.AnotacionEnExpedienteId" ng-click="eForm.$valid ? $close(eForm): null">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel');">Cancel</button>
</div>
