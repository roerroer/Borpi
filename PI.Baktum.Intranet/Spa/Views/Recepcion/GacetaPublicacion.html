<style>
    #lstAbc:after {
        content: "Publicacion en la Gaceta";
    }
</style>
<div class="boxy" id="lstAbc">
        <div class="row">
            <div class="col-xs-4">
                <label>Seccion</label>
                <select class="form-control" name="seccionSelected" ng-change="getGacetaBySeccionSelected()"
                        ng-model="seccionSelected" ng-options="s.Id as s.Nombre for s in secciones"></select>
            </div>
            <div class="col-xs-4">
                <label for="search">Items por pagina:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="5%"></th>
                            <th width="10%">Seccion</th>
                            <th width="5%">Fecha de Publicacion</th>
                            <th width="5%">Fecha Edicto</th>
                            <th width="10%">Expediente</th>
                            <th width="65%">Publicacion</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                        <tr ng-repeat="a in avisos">
                            <td>
                                <a style="display:block;"></a>
                                <a class="btn btn-default" href="Recepcion#/Gaceta/{{a.Id}}/{{a.GacetaSeccionId}}" role="button">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </td>
                            <td>{{a.GacetaSeccionId}}</td>
                            <td>{{a.FechaPublicacion | date:'dd/MM/yyyy'}}</td>
                            <td>{{a.FechaEdicto | date:'dd/MM/yyyy'}}</td>
                            <td>{{a.Numero }}</td>
                            <td>
                                <span class="text-pub" ng-bind-html="a.HTMLDOC"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a href="Recepcion#Gaceta/0/{{seccionSelected}}" class=" btn btn-default">Agregar</a>

        <div class="row">
            <div class="col-md-12">
                <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                            class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                            max-size="maxSize"
                            first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>
            </div>
        </div>
</div>
